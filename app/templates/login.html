<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
            font-size: 48px;
            margin-bottom: 20px;
        }

        form {
            background-color: #1c1c1c;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
        }

        label {
            margin-top: 10px;
            font-size: 16px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #333;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #333;
            color: white;
        }

        button {
            width: 100%;
            background-color: red;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: darkred;
        }

        .alert {
            margin-top: 20px;
        }

        .create-wallet-button {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #007bff;
            font-size: 14px;
            text-decoration: none;
            border: 1px solid #007bff;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }

        .create-wallet-button:hover {
            background-color: #007bff;
            color: white;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div>
        <h1>Login</h1>
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
        <form action="/login" method="post">
            <label for="wallet_id">Wallet ID:</label>
            <input type="text" id="wallet_id" name="wallet_id" required placeholder="Enter Wallet ID">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Password">
            <button type="submit">Login</button>
        </form>
        <a href="/signup" class="create-wallet-button">Create a Wallet</a>
    </div>
</body>

</html>
